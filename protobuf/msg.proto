syntax = "proto3";
//各种消息体

package Proto;

//账号密码
message AccountCheck {
    string account = 1;
    string password = 2;
}

//返回结果
message AccountCheckRs {
    enum ReturnCode {
        ARC_OK = 0;
        ARC_UNKONWN = 1;
        ARC_NOT_FOUND_ACCOUNT = 2;
        ARC_PASSWORD_WRONG = 3;
        ARC_LOGGING = 4;
        ARC_TIMEOUT = 5;
    }

    int32 return_code = 1;
}

//对应http验证协议
message AccountCheckToHttpRs {
    int32 return_code = 1;	// 才会发送 AccountCheckRs::ReturnCode
    string account = 2;
}

message RobotState {
    string account = 1;
    int32 state = 2;
}

message RobotSyncState {
    repeated RobotState states = 1;
}

message RobotTestEnd {
    int32 state = 1;
}

